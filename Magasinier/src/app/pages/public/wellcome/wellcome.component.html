<div class="box-3">
    <div class="card card-transparent">
        <div class="card-header">
            <h3>Connexion</h3>
        </div>
        <div class="card-body">

            <div class="form-group">
                <span class="text-warning">
                    <h3>{{user.nom}} {{user.prenom}}</h3>
                </span>
            </div>
            <div class="tex-center">
                <button type="reset" class="btn btn-danger" (click)="onLogout()">Deconnexion</button>
                <button type="submit" class="btn btn-primary" (click)="onLogin()">Connexion</button>
            </div>
        </div>

    </div>
</div>
