<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of catData.data|searchEntity:searchService.search">
        <div class="card card-stats">
            <div class="card-header card-header-primary card-header-icon" (click)="onGoToProduits(item.id)">
                <div class="card-icon">
                    {{(produitData.data|byCategorie:item.id).length}}
                </div>
            </div>
            <div class="card-body" (click)="onGoToProduits(item.id)">
                <h3 class="card-title mt-3">
                    {{item.nom}}
                </h3>
            </div>
        </div>
    </div>
    <div *ngIf="( catData.data|searchEntity:searchService.search).length===0">
        <span class="text-danger">Aucune categorie trouv√©e</span>
    </div>
</div>
<div class="modal" id="myProfilModal">
    <div class="modal-dialog">
        <app-cat-profil></app-cat-profil>
    </div>
</div>
