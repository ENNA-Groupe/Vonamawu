<div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
        <h4 class="modal-title text-white">{{titre}}</h4>
        <button (click)="onClose()" type="button" class="close btn-danger" data-dismiss="modal">&times;</button>
    </div>

    <!-- Modal body -->
    <div class="modal-body profil">

        <div class="row">
           
            <div class="col-md-6 px-5">
                <div class="input-group form-group">
                    <div class="">
                        <span class="input-group-text">Statut</span>
                    </div>
                    <div class="">
                        <span *ngIf="operation.status===1" class="text-success">Validé</span>
                        <span *ngIf="operation.status===2">En attente</span>
                        <span *ngIf="operation.status===0" class="text-danger">Annulé</span>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- <div class="input-group form-group">
            <div class="">
                <span class="input-group-text">Contact du client</span>
            </div>
           <div class="">
               <span>{{operation.contactClient}}</span>
           </div>
        </div>
        <div class="input-group form-group">
            <div class="">
                <span class="input-group-text">Porteurs</span>
            </div>
            <div class="">
                <span >porteurs.sort()</span>
            </div>
        </div> -->
        <table class="table">
            <thead class="text-warning">
                <th>#</th>
                <th>Produit</th>
                <th>Quantite</th>
            </thead>
            <tbody>
                <tr *ngFor="let prod of produitsArray; let i = index">
                    <td>
                        {{i+1}}
                    </td>
                    
                    <td>
                            {{prod.categorie}} {{prod.nom}}
                    </td>
                    <td>
                        {{prod.quantite}}
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="input-group form-group">
            <div class="">
                <span class="input-group-text">Quantite Totale</span>
            </div>
            <div class="">
                <span>
                    {{operation.quantiteTotale}}
                </span>
            </div>
        </div>
    </div>

    <!-- Modal footer -->
    <div class="modal-footer" *ngIf="operation.status===2">
        <button type="reset" class="btn btn-danger" (click)="onReject()">Rejeter</button>
        <button type="submit" class="btn btn-primary" (click)="onValidate()">Valider</button>
    </div>
    <div class="modal-footer" *ngIf="operation.status!=2">
        <button type="submit" class="btn btn-primary" (click)="onAnnuler()">Annuler la confirmation</button>
    </div>
</div>
