<div class="box-3 form">

    <div class="card card-transparent">
        <div class="card-header">
            <h3>Connexion</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text label"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="identifiant" placeholder="Identifiant">

                </div>
                <div *ngIf="identifiant.invalid && (identifiant.dirty || identifiant.touched)"
                    class="alert alert-danger">

                    <div *ngIf="identifiant.errors.required">
                        l' identifiant est requis.
                    </div>
                    <div *ngIf="identifiant.errors.minlength">
                        l' identifiant doit être superieur à 4 characteres.
                    </div>
                    <div *ngIf="identifiant.errors.maxlength">
                        l' identifiant doit être inferieur à 30 characteres.
                    </div>
                </div>


                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text label"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="{{passwordType}}" class="form-control" formControlName="password"
                        placeholder="Mot de passe">

                    <div class="input-group-prepend" (click)="seePassword()">
                        <span class="input-group-text button">
                            <i *ngIf="passwordType==='text'" class="fa fa-eye-slash"></i>
                            <i *ngIf="passwordType==='password'" class="fa fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                    <div *ngIf="password.errors.required">
                        le mot de passe est requis.
                    </div>
                    <div *ngIf="password.errors.minlength">
                        le mot de passe doit être superieur à 8 characteres.
                    </div>
                    <div *ngIf="password.errors.maxlength">
                        le mot de passe doit être inferieur à 20 characteres.
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" [disabled]=!form.valid class="btn float-right login_btn">
                </div>
            </form>
        </div>

    </div>
</div>
