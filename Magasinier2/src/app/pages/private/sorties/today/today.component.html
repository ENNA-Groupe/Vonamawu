<table class="table" *ngIf="(sortieData.data|searchOperation:searchService.search).length!=0">
    <thead class="text-warning">
        <th>#</th>
        <th>Numero de bon</th>
        <th>Nom client</th>
        <th>Quantite totale</th>
        <th>Date de vente</th>
        <th>Date de sortie</th>
    </thead>
    <tbody>
        <tr [ngClass]="{'table-row': true, 'table-row-success':item.status===1, 'table-row-danger':item.status===0, 'table-row-primary':item.status===2}"
        *ngFor="let item of sortieData.data|searchOperation:searchService.search; let i=index;">
            <td>
                {{i+1}}
            </td>
            <td>
                {{item.numero}}
            </td>
            <td>
                {{item.nomClient}}
            </td>
            <td>
                {{item.quantiteTotale}}
            </td>
            <td>
                {{item.created_at|date: 'dd-MM-yyyy HH:mm'}}
            </td>
            <td>
                {{item.sortie_at|date:'dd-MM-yyyy HH:mm'}}
            </td>
            <td class="td-actions text-right">
                <button type="button" rel="tooltip" title="Voir en details" (click)="onShow(item)"
                    class="btn btn-primary btn-link btn-sm">
                    <i class="material-icons">visibility</i>
                </button>
                <!-- <button type="button" rel="tooltip" title="Modifier" class="btn btn-primary btn-link btn-sm"
                    (click)="onEdit(item)">
                    <i class="material-icons">edit</i>
                </button>
                <button type="button" rel="tooltip" title="valider" (click)="onValidate(item)"
                    class="btn btn-danger btn-link btn-sm">
                    <i class="material-icons">close</i>
                </button> -->
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="(sortieData.data|searchOperation:searchService.search).length===0">
    <span class="text-danger">Aucune sortie trouv√©e</span>
</div>
<div class="modal" id="myProfilModal">
    <div class="modal-dialog modal-lg">
        <app-sortie-profil></app-sortie-profil>
    </div>
</div>
